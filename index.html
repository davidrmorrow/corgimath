<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corgi Math</title>
    <link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div id="container">
        <div id="corgi">
            <img src="images/mathcorgi.png" alt="Corgi Character" id="corgi-character">
        </div>
        <div id="main-content">
            <h1>Corgi Math</h1>
            <div id="game">
                <h2 id="question">Loading...</h2>
                <div id="answers">
                    <!-- Answer buttons will be added here by JavaScript -->
                </div>
                <div id="lives">
                    <img src="./images/heart.webp" alt="Full Heart" class="heart">
                    <img src="./images/heart.webp" alt="Full Heart" class="heart">
                    <img src="./images/heart.webp" alt="Full Heart" class="heart">
                </div>
                <p id="score">Score: 0</p>
                <button id="restartButton" onclick="startGame()">Restart Game</button>
            </div>
            <div id="settings-panel">
                <h3>Choose Difficulty:</h3>
                <input type="radio" id="easy" name="difficulty" value="easy" checked>
                <label for="easy">Easy</label><br>
                <input type="radio" id="medium" name="difficulty" value="medium">
                <label for="medium">Medium</label><br>
                <input type="radio" id="hard" name="difficulty" value="hard">
                <label for="hard">Hard</label><br>
                <input type="radio" id="custom" name="difficulty" value="custom">
                <label for="custom">Custom</label>
                <div id="custom-settings">
                    <h3>Custom Settings:</h3>
                    <div class="operation" data-operation="+">
                        <input type="checkbox" id="add" checked>
                        <label for="add">Addition (+)</label>
                        <div class="range">
                            <label>Min:</label>
                            <input type="number" class="min-number" value="1">
                        </div>
                        <div class="range">
                            <label>Max:</label>
                            <input type="number" class="max-number" value="99">
                        </div>
                    </div>
                    <div class="operation" data-operation="-">
                        <input type="checkbox" id="subtract" checked>
                        <label for="subtract">Subtraction (-)</label>
                        <div class="range">
                            <label>Min:</label>
                            <input type="number" class="min-number" value="1">
                        </div>
                        <div class="range">
                            <label>Max:</label>
                            <input type="number" class="max-number" value="99">
                        </div>
                    </div>
                    <div class="operation" data-operation="×">
                        <input type="checkbox" id="multiply" checked>
                        <label for="multiply">Multiplication (×)</label>
                        <div class="range">
                            <label>Min:</label>
                            <input type="number" class="min-number" value="2">
                        </div>
                        <div class="range">
                            <label>Max:</label>
                            <input type="number" class="max-number" value="10">
                        </div>
                    </div>
                    <div class="operation" data-operation="÷">
                        <input type="checkbox" id="divide" checked>
                        <label for="divide">Division (÷)</label>
                        <div class="range">
                            <label>Min:</label>
                            <input type="number" class="min-number" value="2">
                        </div>
                        <div class="range">
                            <label>Max:</label>
                            <input type="number" class="max-number" value="10">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
